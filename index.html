<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pixu</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <style>
 
    body {
      margin: 0;
      background-image: url("logo.png");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: thistle;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: 'Sour Gummy', system-ui; 
      box-sizing: border-box;
    }

    *, *::before, *::after { 
        box-sizing: border-box;
    }

    #startPage {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-image: url("logo.png");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      color: thistle;
      animation: fadeIn 3s ease-out;
      text-align: center;
    }

    .logo {
      width: 200px;
      height: auto;
      animation: logoAnimation 2s ease-out forwards;
    }

    .slogan {
      font-size: 2rem;
      margin-top: 20px;
      opacity: 0;
      animation: sloganAnimation 2s ease-out 1s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes logoAnimation {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes sloganAnimation {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000; 
      background: linear-gradient(90deg, #fff8fc, #fff8fc);
      color: white; 
      display: flex;
      justify-content: space-around; 
      align-items: center;
      height: 60px;
      padding: 0 1rem; 
      border-bottom: 2px solid #fff8fc;
    }

    nav > * { 
        margin: 0 0.5rem;
    }

    .nav-logo-img {
        height: 40px; 
        width: auto;
    }

    .container {
      max-width: 600px; 
      margin: 0 auto; 
      padding: calc(60px + 2rem) 1rem 2rem 1rem; 
      flex: 1; 
      display: flex;
      flex-direction: column;
      justify-content: center;
      width: 100%;
    }

    
    .post-creator, .auth, .feed, .friends-list {
      background: #fff8fc; 
      color: #333; 
      padding: 1.5rem;
      border-radius: 25px; 
      margin-bottom: 1.5rem;
      transition: transform 0.2s ease;
      text-align: center;
    }
    
    .post-creator {
        margin-top: 1.5rem; 
    }

    .post-creator:hover, .auth:hover, .friends-list:hover {
      transform: scale(1.01); 

    
    .auth-logo {
      width: 250px; 
      max-width: 100%; 
      height: auto;
      margin: 0 auto 1rem; 
      margin-bottom: -4rem; 
      margin-top: -4rem;   
      display: block;
      object-fit: contain;
      background: transparent; 
      animation: fadeIn 0.6s ease;
    }

    
    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin: 0.75rem 0; 
      border: 2px solid #ffe3e3; 
      border-radius: 20px; 
      background-color: #fffafc;
      font-size: 1rem;
      color: #555; 
      font-family: 'Sour Gummy', system-ui;
      transition: border-color 0.3s ease;
    }

    textarea#postContent {
      text-align: center;
      min-height: 80px; 
    }
    
    input#friend-username {
        text-align: center;
    }

    input::placeholder, textarea::placeholder {
      color: #aaa; 
      opacity: 1;
    }
     textarea#postContent::placeholder { 
      text-align: center;
    }


    input:focus, textarea:focus {
      border-color: #f7cfd8;
      outline: none;
    }

   
    #friendsPanel {
      max-width: 300px;
      position: absolute; 
      top: 80px;       
      left: 50%;        
      transform: translateX(-50%); 
      background-color: #fff8fc;
      padding: 1.5rem;
      border-radius: 25px;
    }

    #friendsPanel input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 20px;
      border: 1px solid pink;
    }
    #friendsPanel h3 {
        color: #cb80ab; 
        margin-top: 0;
    }

    button {
      padding: 0.6rem 1.2rem;
      background-color: #f7cfd8;
      color: white;
      font-family: 'Sour Gummy', system-ui;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 20px; 
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      display: block; 
      margin: 1rem auto 0; 
      text-align: center; 
    }
    button:hover {
        background-color: #efb6c8;
        transform: scale(1.05);
    }

    .auth p {
      text-align: center;
      color: #555; 
      font-size: 0.9rem;
    }
    .auth a {
      color: #efb6c8; 
      font-weight: bold;
    }
    .auth a:hover {
        text-decoration: underline;
    }


   
    .home-btn, .friends-btn, .logout-btn {
      margin: 0;
      padding: 10px; 
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.5rem;
      color: thistle;
    }
    .home-btn:hover, .friends-btn:hover, .logout-btn:hover {
      color: #eecad5;
    }

    .upload-btn {
      display: inline-block;
      background-color: #fbd6e0;
      color: white; 
      border-radius: 20px;
      padding: 8px 16px;
      margin: 10px 0;
      cursor: pointer;
      font-family: 'Sour Gummy', system-ui;
      font-size: 0.9rem; 
      border: 2px dashed thistle;
      transition: background-color 0.3s ease;
    }

    .upload-btn:hover {
      background-color: #ffe6ee;
    }

   
    textarea#postContent:focus::placeholder,
    input#friend-username:focus::placeholder {
      opacity: 0; 
    }
     input#friend-username:focus::placeholder {
      text-align: center;
    }

    .delete-btn, .like-btn, .add-friend-btn, .comment-btn {
      background: none;
      border: none;
      color: #efb6c8;
      cursor: pointer;
      margin-right: 5px;
      font-weight: bold;
      padding: 0.5rem; 
    }
    .like-btn i, .comment-btn i, .delete-btn i { 
        font-size: 1.2rem;
    }

    .like-btn:hover, .add-friend-btn:hover, .comment-btn:hover, .delete-btn:hover {
      color: #cb80ab;
    }

    .friend {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      border-bottom: 1px dashed #ffc0cb;
      color: #555; 
    }

    a {
      color: #d185a3; 
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }

    .hidden {
      display: none !important;
    }

    .post img { 
        max-width: 100%; 
        height: auto;    
        border-radius: 15px; 
        margin-top: 10px;
    }
    .post p {
        color: #333; 
        word-wrap: break-word;
    }
    .post strong {
        color: #cb80ab;
    }
    .post span { 
        color: #555;
    }
    
    #comments-${'index'} p { 
        font-size: 0.9em;
        color: #444;
        border-bottom: 1px dotted #eee;
        padding: 0.3em 0;
    }
    #comments-${'index'} strong {
        color: #ad7a90;
    }

    @media (max-width: 768px) {
      .logo { 
        width: 150px;
      }
      .slogan 
        font-size: 1.5rem;
      }

      .container {
        max-width: 95%; 
        padding: calc(60px + 1.5rem) 1rem 1.5rem 1rem; 
      }

      .auth-logo {
        width: 200px;
        margin-top: -3rem; 
        margin-bottom: -2rem; 
      }

      input, textarea {
        padding: 0.7rem;
        border-radius: 18px;
        font-size: 0.95rem;
      }

      button {
        font-size: 0.95rem;
        border-radius: 18px;
        padding: 0.7rem 1.2rem;
      }

      .auth p {
        font-size: 0.85rem;
      }

      .nav-logo-img { 
          height: 35px;
      }
      .home-btn, .friends-btn, .logout-btn { 
          font-size: 1.3rem;
      }

      #friendsPanel {
        position: static; 
        width: 100%;    
        max-width: 100%; 
        margin-top: 1rem;
        transform: none; 
        left: auto;     
        top: auto;
      }
    
    @media (max-width: 480px) {
      .auth-logo {
        width: 150px; 
        margin-bottom: -1.5rem;
        margin-top: -2rem;
      }

      input, textarea {
        font-size: 0.9rem;
        border-radius: 15px;
        padding: 0.6rem;
      } 

      button {
        font-size: 0.9rem;
        border-radius: 15px;
        padding: 0.6rem 1rem;
      }

      .auth p {
        font-size: 0.8rem;
      }
      
      nav { 
        padding: 0 0.5rem; 
      }
      nav > * { 
        margin: 0 0.2rem; 
      }
      .nav-logo-img { 
          height: 30px;
      }
      .home-btn, .friends-btn, .logout-btn { 
          font-size: 1.2rem; 
          padding: 8px;
      }

      .post-creator, .auth, .feed, .friends-list {
        border-radius: 20px; 
        padding: 1rem;
      }
      #friendsPanel { 
        padding: 1rem;
        border-radius: 20px;
      }
      #friendsPanel input {
        border-radius: 15px;
      }
    }
  </style>
</head>
<body>
  <div id="startPage">
    <img src="logo.png" alt="Pixu Logo" class="logo" /> 
    <div class="slogan">connects life, enjoy moment.</div>
  </div>

  <div id="mainContent" class="hidden">
    <nav id="navbar" class="hidden">
      <img src="logo.png" alt="Logo" class="nav-logo-img" /> 
      <button class="home-btn" onclick="showFeed()">
         <i class="fa-solid fa-house"></i>
      </button>
      <button onclick="showFriends()" class="friends-btn">
        <i class="fa-solid fa-user-group"></i>
      </button>
      <button class="logout-btn" onclick="logout()">
        <i class="fa-solid fa-right-from-bracket"></i>
      </button>
    </nav>

    <div id="friendsPanel" class="friends-list hidden">
      <h3>friends</h3>
      <div id="friendsList"></div>
      <input type="text" id="friend-username" placeholder="username to add" />
      <button onclick="addFriend()">add friend</button>
    </div>

    <div class="container">
      <div id="loginPage" class="auth">
        <img src="logo.png" alt="Pixu Logo" class="auth-logo" />
        <input type="text" id="login-username" placeholder="username" />
        <input type="password" id="login-password" placeholder="password" />
        <button onclick="login()">login</button>
        <p>don't have an account? <a href="#" onclick="showSignup()">sign up</a></p>
      </div>

      <div id="signupPage" class="auth hidden">
        <img src="logo.png" alt="Pixu Logo" class="auth-logo" />
        <input type="text" id="signup-username" placeholder="username" />
        <input type="password" id="signup-password" placeholder="password" />
        <button onclick="signup()">sign up</button>
        <p>already have an account? <a href="#" onclick="showLogin()">login</a></p>
      </div>

      <div id="feedPage" class="hidden">
        <div class="post-creator">
          <textarea id="postContent" placeholder="what's on your mind?"></textarea>
          <label for="imageUpload" class="upload-btn">upload an image</label>
          <input type="file" id="imageUpload" accept="image/*" hidden>
          <button onclick="createPost()">post</button>
        </div>
        <div id="feed" class="feed"></div> </div>
    </div>
  </div> <audio id="signupSound" src="click-sound.wav" preload="auto"></audio>
  <audio id="navigateSound" src="click-sound.wav" preload="auto"></audio>
  <audio id="loginSound" src="click-sound.wav" preload="auto"></audio>
  <audio id="logoutSound" src="click-sound.wav" preload="auto"></audio>
  <audio id="homeSound" src="click-sound.wav" preload="auto"></audio>
  <audio id="friendsSound" src="click-sound.wav" preload="auto"></audio>
  <audio id="postSound" src="post-sound.wav" preload="auto"></audio>
  <audio id="typingSound" src="typing-sound.wav" preload="auto"></audio>


  <script>
    // DOM Element References
    const startPageDiv = document.getElementById("startPage");
    const mainContentDiv = document.getElementById("mainContent");
    const loginPage = document.getElementById("loginPage");
    const signupPage = document.getElementById("signupPage");
    const feedPage = document.getElementById("feedPage");
    const navbar = document.getElementById("navbar");
    const friendsPanel = document.getElementById("friendsPanel");
    const friendsList = document.getElementById("friendsList");
    const feedDiv = document.getElementById("feed"); 
    const postContentTextarea = document.getElementById('postContent');

    function playSound(soundId) {
        const sound = document.getElementById(soundId);
        if (sound) {
            sound.currentTime = 0; 
            sound.play().catch(err => console.warn(`Sound play error (${soundId}):`, err));
        }
    }
    
    document.querySelectorAll('input, textarea').forEach(element => {
      element.addEventListener('input', () => {
        const sound = document.getElementById("typingSound");
        if (sound) {
          const clone = sound.cloneNode();
          clone.volume = 0.5; 
          clone.play().catch(err => console.warn("Typing sound error:", err));
        }
      });
    });

    function showLogin() {
      startPageDiv.style.display = 'none'; 
      mainContentDiv.classList.remove("hidden");

      loginPage.classList.remove("hidden");
      signupPage.classList.add("hidden");
      feedPage.classList.add("hidden");
      navbar.classList.add("hidden");
      friendsPanel.classList.add("hidden");
      playSound("navigateSound");
    }

    function showSignup() {
      loginPage.classList.add("hidden");
      signupPage.classList.remove("hidden");
      feedPage.classList.add("hidden");
      navbar.classList.add("hidden");
      friendsPanel.classList.add("hidden");
      playSound("navigateSound");
    }

    function showFeed() {
      loginPage.classList.add("hidden");
      signupPage.classList.add("hidden");
      feedPage.classList.remove("hidden");
      navbar.classList.remove("hidden");
      friendsPanel.classList.add("hidden"); 
      loadFeed();
      playSound("homeSound");
    }

    function showFriends() {
      loginPage.classList.add("hidden");
      signupPage.classList.add("hidden");
      feedPage.classList.add("hidden"); 
      navbar.classList.remove("hidden");
      friendsPanel.classList.remove("hidden");
      loadFriends();
      playSound("friendsSound");
    }

    function signup() {
      const username = document.getElementById("signup-username").value.trim();
      const password = document.getElementById("signup-password").value;

      if (!username || !password) {
        alert("Please fill all fields.");
        return;
      }
      if (localStorage.getItem(username)) {
        alert("User already exists!");
        return;
      }
      
      localStorage.setItem(username, JSON.stringify({ password, friends: [] }));
      playSound("signupSound");
      alert("Account created! Please login.");
      showLogin();
    }

    function login() {
      const username = document.getElementById("login-username").value.trim();
      const password = document.getElementById("login-password").value;
      const userDataString = localStorage.getItem(username);

      if (!userDataString) {
        alert("User not found!");
        return;
      }
      const user = JSON.parse(userDataString);
      if (user.password !== password) {
        alert("Wrong password!");
        return;
      }
      localStorage.setItem("loggedInUser", username);
      playSound("loginSound");
      showFeed();
    }

    function logout() {
      localStorage.removeItem("loggedInUser");
      playSound("logoutSound");
      showLogin(); 
    }

    function addFriend() {
      const friendUsername = document.getElementById("friend-username").value.trim();
      const loggedInUser = localStorage.getItem("loggedInUser");

      if (!friendUsername) {
        alert("Please enter a username to add.");
        return;
      }
      if (!loggedInUser) {
          alert("You must be logged in to add friends.");
          showLogin();
          return;
      }
      if (friendUsername === loggedInUser) {
          alert("You cannot add yourself as a friend.");
          return;
      }

      const userDataString = localStorage.getItem(loggedInUser);
      if (!userDataString) { 
          alert("Error: Logged in user data not found.");
          logout(); // Log out to reset state
          return;
      }
      const userData = JSON.parse(userDataString);

      if (!localStorage.getItem(friendUsername)) {
        alert(`User "${friendUsername}" not found!`);
        return;
      }
      if (userData.friends && userData.friends.includes(friendUsername)) {
        alert(`You are already friends with ${friendUsername}!`);
        return;
      }

      if (!userData.friends) userData.friends = [];
      userData.friends.push(friendUsername);
      localStorage.setItem(loggedInUser, JSON.stringify(userData));
      
      alert(`You are now friends with ${friendUsername}!`);
      document.getElementById("friend-username").value = ""; 
      loadFriends(); 
      playSound("navigateSound"); 
    }

    function loadFriends() {
      const loggedInUser = localStorage.getItem("loggedInUser");
      if (!loggedInUser) return;

      const userDataString = localStorage.getItem(loggedInUser);
      if (!userDataString) return;

      const userData = JSON.parse(userDataString);
      friendsList.innerHTML = ""; // Clear current list

      if (userData.friends && userData.friends.length > 0) {
        userData.friends.forEach(friendUsername => {
          const friendDiv = document.createElement("div");
          friendDiv.className = "friend";
          friendDiv.textContent = friendUsername;
    
          friendsList.appendChild(friendDiv);
        });
      } else {
        friendsList.innerHTML = "<p>you have no friends yet. add some!</p>";
      }
    }

    function createPost() {
      const content = postContentTextarea.value.trim();
      const imageInput = document.getElementById("imageUpload");
      const file = imageInput.files[0];
      const username = localStorage.getItem("loggedInUser");

      if (!content && !file) {
          alert("Please write something or upload an image to post.");
          return;
      }
      if (!username) {
          alert("You must be logged in to post.");
          showLogin();
          return;
      }
      
      playSound("postSound");

      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const imageUrl = e.target.result;
          savePost(username, content, imageUrl);
        };
        reader.onerror = function() {
            alert("Error reading image file.");
            savePost(username, content, null);
        };
        reader.readAsDataURL(file);
      } else {
        savePost(username, content, null);
      }

      postContentTextarea.value = "";
      imageInput.value = ""; 
      postContentTextarea.placeholder = "what's on your mind?"; 
    }

    function savePost(username, content, imageUrl) {
      const timestamp = new Date().toISOString();
      const post = {
        id: `post_${timestamp}_${Math.random().toString(36).substr(2, 9)}`,
        user: username,
        content,
        image: imageUrl,
        likes: 0,
        comments: [],
        createdAt: timestamp
      };

      const posts = JSON.parse(localStorage.getItem("posts") || "[]");
      posts.unshift(post); 
      localStorage.setItem("posts", JSON.stringify(posts));
      loadFeed();
    }

    function loadFeed() {
      feedDiv.innerHTML = ""; 
      const posts = JSON.parse(localStorage.getItem("posts") || "[]");
      const loggedInUser = localStorage.getItem("loggedInUser");

      if (posts.length === 0) {
          feedDiv.innerHTML = "<p style='text-align:center; color: #777;'>No posts yet. Be the first to share something!</p>";
          return;
      }

      posts.forEach((post, index) => { 
        const postDiv = document.createElement("div");
        postDiv.className = "post auth"; 
        postDiv.setAttribute('data-post-id', post.id);

        let imageHTML = "";
        if (post.image) {
          imageHTML = `<img src="${post.image}" alt="Post image" />`
        }

        const isAuthor = loggedInUser === post.user;
        const deleteButtonHTML = isAuthor ? `<button class="delete-btn" onclick="deletePost('${post.id}')"><i class="fa-solid fa-trash"></i></button>` : "";

        postDiv.innerHTML = `
          <p><strong>${post.user}</strong>: ${post.content || ""}</p>
          ${imageHTML}
          <div style="margin-top:10px; display: flex; justify-content: space-around; align-items: center;">
            <div>
              <button class="like-btn" onclick="likePost('${post.id}')"><i class="fa-solid fa-heart"></i></button>
              <span>${post.likes}</span> likes
            </div>
            ${deleteButtonHTML}
          </div>
          <div>
            <input type="text" id="comment-input-${post.id}" placeholder="add a comment" style="margin-top: 10px;"/>
            <button class="comment-btn" onclick="addComment('${post.id}')"><i class="fa-solid fa-comment"></i> comment</button>
          </div>
          <div id="comments-${post.id}" class="comments-section" style="text-align: left; margin-top: 10px; font-size: 0.9em;">
            ${post.comments.map(comment => `<p><strong>${comment.user}:</strong> ${comment.text}</p>`).join('')}
          </div>
        `;
        feedDiv.appendChild(postDiv);
      });
    }

    function likePost(postId) {
      const posts = JSON.parse(localStorage.getItem("posts") || "[]");
      const postIndex = posts.findIndex(p => p.id === postId);
      if (postIndex > -1) {
        posts[postIndex].likes = (posts[postIndex].likes || 0) + 1; 
        localStorage.setItem("posts", JSON.stringify(posts));
        loadFeed();
      }
    }

    function addComment(postId) {
      const commentInput = document.getElementById(`comment-input-${postId}`);
      const text = commentInput.value.trim();
      const user = localStorage.getItem("loggedInUser");

      if (!text) {
          alert("Comment cannot be empty.");
          return;
      }
      if (!user) {
          alert("Please login to comment.");
          return;
      }

      const posts = JSON.parse(localStorage.getItem("posts") || "[]");
      const postIndex = posts.findIndex(p => p.id === postId);

      if (postIndex > -1) {
        if (!posts[postIndex].comments) posts[postIndex].comments = []; 
        posts[postIndex].comments.push({ user, text });
        localStorage.setItem("posts", JSON.stringify(posts));
        commentInput.value = ""; 
        loadFeed(); 
        playSound("navigateSound"); 
      }
    }

    function deletePost(postId) {
      const confirmation = confirm("Are you sure you want to delete this post?");
      if (!confirmation) return;

      let posts = JSON.parse(localStorage.getItem("posts") || "[]");
      posts = posts.filter(p => p.id !== postId); 
      localStorage.setItem("posts", JSON.stringify(posts));
      loadFeed();
      playSound("navigateSound"); 
    }
    
    postContentTextarea.addEventListener('input', () => {
      postContentTextarea.placeholder = postContentTextarea.value.trim() !== '' ? '' : "what's on your mind?";
    });

    window.onload = function () {
      const user = localStorage.getItem("loggedInUser");
      setTimeout(() => {
        startPageDiv.style.display = 'none';
        mainContentDiv.classList.remove("hidden");
        if (user) {
          showFeed();
        } else {
          showLogin();
        }
      }, 3000);
    };
  </script>
</body>
</html>
